{% extends "main/base.html" %}

{% load staticfiles %}

{% block appnav %}
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myAppNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'kodi' %}">
        <img src="{% static 'images' %}/kodex_logo.png">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myAppNavbar">
      <ul class="nav navbar-nav">
        <li {% block overviewActive %}{% endblock %}><a href="{% url 'kodi' %}">Overview</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Servers <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% for server in kodi_servers %}
              <li><a href="{% url 'server' server.id %}">{{ server }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% if server %}
          <li {% block tvActive %}{% endblock %}><a href="{% url 'tvindex' server.id %}"><i class="fa fa-television"></i> TV</a></li>
          <li {% block movieActive %}{% endblock %}><a href="{% url 'movies_index' server.id %}"><i class="fa fa-film"></i> Movies</a></li>
        {% else %}
          <li class="disabled"><a><i class="fa fa-television"></i> TV</a></li>
          <li class="disabled"><a><i class="fa fa-film"></i> Movies</a></li>
        {% endif %}
        <li {% block configActive %}{% endblock %}><a href="{% url 'config' %}">Configure</a></li>
      </ul>
    </div>
  </nav>
{% endblock %}
