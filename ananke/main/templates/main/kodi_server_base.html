{% extends "main/kodi_base.html" %}

{% block content %}
  <div class="row">
    <div class="col-sm-9">
      {% block center %}{% endblock %}
    </div>

    <div class="col-sm-3 full-width">
      <div class="container-fluid full-width" data-spy="affix" data-offset-top="30" id="mySidebar">
        <ul class="list-group">
          {% for episode in playlist %}
            <li class="list-group-item">{{ episode.title }}
              <a href="#remove"><span class="glyphicon glyphicon-remove pull-right"></span></a>
            </li>
          {% endfor %}
        </ul>

        <a href="{{request.get_full_path}}_backward"><span class="glyphicon glyphicon-backward"></span></a>
        <a href="{{request.get_full_path}}_playpause"><span class="glyphicon glyphicon-play"></span></a>
        <a href="{{request.get_full_path}}_playpause"><span class="glyphicon glyphicon-pause"></span></a>
        <a href="{{request.get_full_path}}_forward"><span class="glyphicon glyphicon-forward"></span></a>
        <a href="{{request.get_full_path}}_restart"><span class="glyphicon glyphicon-fast-backward"></span></a>
        <a href="{{request.get_full_path}}_stop"><span class="glyphicon glyphicon-stop"></span></a>
        <a href="{{request.get_full_path}}_skip"><span class="glyphicon glyphicon-fast-forward"></span></a>
        <span class="glyphicon glyphicon-film"></span>
        <span class="glyphicon glyphicon-off"></span>
        <span class="glyphicon glyphicon-cog"></span>
        <span class="glyphicon glyphicon-option-horizontal"></span>
        <span class="glyphicon glyphicon-option-vertical"></span>
        <span class="glyphicon glyphicon-menu-hamburger"></span>
        <span class="glyphicon glyphicon-volume-down"></span>
        <a href="{{request.get_full_path}}_mute"><span class="glyphicon glyphicon-volume-off"></span></a>
        <span class="glyphicon glyphicon-volume-up"></span>
        <a href="{{request.get_full_path}}_subtitles"><span class="glyphicon glyphicon-subtitles"></span></a>
      </div>
    </div>
  </div>
{% endblock %}
