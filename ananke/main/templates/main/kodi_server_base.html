{% extends "main/base.html" %}

{% block title %}Kodi{% endblock %}

{% block kodiActive %}class="active"{% endblock %}

{% block sidebar %}
  <li><a href="{% url 'kodi'%}/{{ server.id }}/tv">TV Shows<span class="sr-only">(current)</span></a></li>
  <li><a href="{% url 'kodi'%}/{{ server.id }}/movies">Movies<span class="sr-only">(current)</span></a></li>
{% endblock %}

{% block content %}
  <h1>{{ server }}</h1>

  <div class="row">
    <div class="col-sm-8">
      {% block center %}{% endblock %}
    </div>
    <div class="col-sm-2">
      <a href="#back"><span class="glyphicon glyphicon-backward"></span></a>
      <a href="#play"><span class="glyphicon glyphicon-play"></span></a>
      <a href="#forward"><span class="glyphicon glyphicon-forward"></span></a>
      <a href="#fastforward"><span class="glyphicon glyphicon-fast-forward"></span></a>
      <a href="#stop"><span class="glyphicon glyphicon-stop"></span></a>
      <a href="#fastback"><span class="glyphicon glyphicon-fast-backward"></span></a>
      <span class="glyphicon glyphicon-film"></span>
      <span class="glyphicon glyphicon-off"></span>
      <span class="glyphicon glyphicon-cog"></span>
      <span class="glyphicon glyphicon-pause"></span>
      <span class="glyphicon glyphicon-option-horizontal"></span>
      <span class="glyphicon glyphicon-option-vertical"></span>
      <span class="glyphicon glyphicon-menu-hamburger"></span>
  </div>
  </div>
{% endblock %}
