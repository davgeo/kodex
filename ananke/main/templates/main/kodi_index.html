{% extends "main/kodi_base.html" %}

{% block content %}
<div class="container">
  <h2>Kodi</h2>
  {% if kodi_server_list %}
    <table class="table table-condensed table-striped" style="width:30%">
      <thead>
        <tr>
          <th>Server</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for server, status in kodi_server_list %}
        <tr>
          <td><a href="{% url 'server' server.id %}">{{ server }}</a></td>
          <td>{{ status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No kodi servers are available.</p>
  {% endif %}
</div>
{% endblock %}
