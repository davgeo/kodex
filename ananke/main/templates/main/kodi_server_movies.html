{% extends "main/kodi_server_base.html" %}

{% block center %}
  <h2>VideoLibrary.GetMovies</h2>
  <h3>{{ subheading }}</h3>
  <p>{{ subtext }}</p>

  <table class="table table-condensed table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>ShowName</th>
        <th>Last Played</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
      <tr>
        <td>
          <a href="{% url 'movie' server.id movie.movieid %}">
            <img src="{{ movie.thumbnail }}" class="img-responsive" alt={{ movie.title }} width="50" height="50">
          </a>
        </td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.lastplayed }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
