{% extends "main/kodi_base.html" %}

{% block content %}
  <div class="col-lg-12">
    <h2>Kodi Configuration</h2>
    <h3>Server List</h3>
    {% for server in kodi_servers %}
      <p><a href="{% url 'removeserver' server.id %}"><i class="fa fa-times"></i></a> {{ server }}</p>
    {% endfor %}

    <h3>Add Server</h3>
    <form class="form-horizontal" role="form" action="{% url 'addserver' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-1" for="server_name">Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="server_name" id="server_name" placeholder="Enter server name (e.g. MainTV)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="server_host">Host:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="server_host" id="server_host" placeholder="Enter host (e.g. 192.168.1.70)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="server_port">Port:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" name="server_port" id="server_port" placeholder="Enter port (e.g. 8080)">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="server_username">Username:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="server_username" id="server_username" placeholder="Enter server username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-1" for="server_password">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" name="server_password" id="server_password" placeholder="Enter server password">
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>


  </div>
{% endblock %}
