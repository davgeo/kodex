{% extends "main/kodi_server_base.html" %}

{% block center %}
  <h2>{{ tvshow.title }}</h2>

  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-5 thumb">
      <img src="{{ tvshow.thumbnail }}" class="img-responsive poster_thumb" alt={{ tvshow.title }}>
    </div>

    <div class="col-lg-10 col-md-9 col-sm-8 col-xs-7 text">
      <p>{{ tvshow.plot }}</p>
    </div>
  </div>

  <hr>

  {% for season in seasons %}
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 thumb">
      <a href="{% url 'tvseason' server.id season.tvshowid season.season %}">
        <img src="{{ season.thumbnail }}" class="img-responsive poster_thumb" alt="Season {{ season.season }}">
        <p>Season {{ season.season }}</p>
      </a>
    </div>
  {% endfor %}
{% endblock %}
