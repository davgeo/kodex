<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}

    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.min.css' %}>
    <script src={% static 'jquery/jquery-1.11.3.min.js' %}></script>
    <script src={% static 'bootstrap/js/bootstrap.min.js' %}></script>
    <title>{% block title %}Ananke{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href={% url 'index'%}>Ananke</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li {% block indexActive %}{% endblock %}><a href={% url 'index'%}>Home</a></li>
            <li {% block kodiActive %}{% endblock %}><a href={% url 'kodi'%}>Kodi</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 sidebar" id="mySidebar">
          <ul class="nav nav-sidebar">
            {% block sidebar %}{% endblock %}
          </ul>
        </div>
        <div class="col-sm-10" id="myContent">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
